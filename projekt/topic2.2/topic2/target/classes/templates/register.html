<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e1e30 25%, #2e2e42 25%, #2e2e42 50%, #1e1e30 50%, #1e1e30 75%, #2e2e42 75%);
            background-size: 40px 40px;
            margin: 0;
            padding: 0;
            color: #f5f5f5;
        }
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(90deg, #ff6f3c, #ff4e00);
            color: white;
            padding: 15px 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        /*header img {*/
        /*    height: 60px;*/
        /*}*/
        h2 {
            text-align: center;
            color: #ff6f3c;
            margin: 20px 0;
        }
        .register-container {
            width: 80%;
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            background-color: #262640;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            color: #f5f5f5;
        }
        .register-container input {
            /*width: 100%;*/
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            /*background-color: #3a3a58;*/
            color: white;
            font-size: 14px;
        }
        .register-container input::placeholder {
            color: #c2c2d6;
        }
        .register-container button {
            /*width: 100%;*/
            background-color: #ff6f3c;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        .register-container button:hover {
            background-color: #ff4e00;
        }
        .register-container a {
            color: #ff6f3c;
            text-decoration: none;
            font-weight: bold;
        }
        .register-container a:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            .register-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
<header>
    <img src="/images/IbolyAppLogo.png" alt="IbolyApp Logo" />
</header>
<div class="register-container">
    <h2>Regisztráció</h2>
    <form id="registerForm" action="/register" method="post">
        <input type="text" id="username" name="username" required placeholder="Felhasználónév">
        <input type="password" id="password" name="password" required placeholder="Jelszó">
        <button type="submit">Regisztráció</button>
    </form>
    <p>Ha már van fiókod, <a href="/login">kattints ide!</a></p>
    <p><a  th:href="@{/recommend/recommendForm}">Tovább Vendégként</a></p>
</div>
<script>
    document.getElementById("registerForm").addEventListener("submit", function(event) {
        event.preventDefault();
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const userData = JSON.stringify({ username: username, password: password });

        fetch("/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: userData
        })
        .then(response => {
            if (response.ok) {
                alert("Regisztráció sikeres! Átirányítás a bejelentkezési oldalra.");
                window.location.href = "/login";
            } else {
                alert("A regisztráció nem sikerült. Próbáld újra.");
            }
        })
        .catch(error => {
            alert("Hiba történt a regisztráció során.");
            console.error("Error:", error);
        });
    });
</script>
</body>
</html>
