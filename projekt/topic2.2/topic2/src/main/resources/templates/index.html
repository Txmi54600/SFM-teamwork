<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person Manager</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e1e30 25%, #2e2e42 25%, #2e2e42 50%, #1e1e30 50%, #1e1e30 75%, #2e2e42 75%);
            background-size: 40px 40px;
            margin: 0;
            padding: 0;
            color: #f5f5f5;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(90deg, #ff6f3c, #ff4e00);
            color: white;
            padding: 15px 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        header img {
            height: 60px;
        }
        header a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 20px;
            background-color: #ff6f3c;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        header a:hover {
            background-color: #ff4e00;
        }
        h1 {
            text-align: center;
            margin: 20px;
            color: #ff6f3c;
        }
        a {
            display: inline-block;
            text-align: center;
            text-decoration: none;
            color: white;
            background-color: #ff6f3c;
            padding: 10px 20px;
            margin: 20px auto;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #ff4e00;
        }
        footer {
            text-align: center;
            padding: 15px;
            background-color: #ff6f3c;
            color: white;
            margin-top: 50px;
            border-top: 5px solid #ff4e00;
        }
    </style>
</head>

<header>
    <img src="/images/IbolyAppLogo.png" alt="IbolyApp Logo" />

</header>
